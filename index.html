<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Prova Gabriel Amariutei</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;1,300&display=swap" rel="stylesheet">
  </head>
    <body>

      <div class="conteiner">
        <div class="box">


        <header>
          <!-- Logo e prima riga -->
          <div class="Contenitore">
            <img class="logo" src="logo.png">
            <h2>Taking Booleaners from A to B</h2>
          </div>

        </header>

        <nav>
          <!-- Navigatore della pagina -->
            <div class="barra">
              <button>Prenota</button>
              <button>Termina Prenotazione</button>
              <button>Accendi Luci</button>
            </div>
        </nav>

        <main>
          <!-- Parte principale -->
          <div class="Contenitore2">
            <div><input class="checkbox" type="checkbox"><strong>Monopattino Gino22</strong></div>
            <div><span class="arrow"></span>Via Gualtamelatri - a 220 metri da te</div>
            <div>Stato carica:</div>
            <div class="charge"></div>
          </div>

          <div class="Contenitore2">
            <div><input class="checkbox" type="checkbox"><strong>Monopattino Mike24</strong></div>
            <div><span class="arrow"></span>Via Ricciardoni - a 420 metri da te</div>
            <div>Stato carica:</div>
            <div class="charge2"></div>
          </div>

          <div class="Contenitore2">
            <div><input class="checkbox" type="checkbox"><strong>Monopattino Fede154</strong></div>
            <div><span class="arrow"></span>Via Mentarini - a 490 metri da te</div>
            <div>Stato carica:</div>
            <div class="charge3"></div>
          </div>
         </main>


        </div>

        <footer>
          <div class="fine">
            <div id="Made">Made by Amariutei</div>
          </div>
        </footer>



      </div>
    </body>
</html>
